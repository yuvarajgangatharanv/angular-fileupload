<!--The content below is only a placeholder and can be replaced.-->
<div class="header">
  <h1>
    Rabo Bank Statement Processor
  </h1>
</div>

<div>
  <form class="inputForm">
    Choose File: <input type="file" name="uploadFile" id="uploadFile" (change)="onFileChange($event)" />
    <button type="button" (click) = "submitFile()">Submit</button>
  </form>


</div>

<div class="filterSection">
  Filter <input type="text" name="filter" [(ngModel)]="filterValue" placeholder="Issue Count">
</div>
<div class="results">
    <table>
        <thead>
          <tr>
          <th>
            First Name
          </th>
          <th>
            Sur Name
          </th>
          <th>
            Issue Count
          </th>
          <th>
            Date of Birth
          </th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of records | issuePipe: filterValue">
              <td>
                  {{record.firstName}}
              </td>
              <td>
                  {{record.surName}}
              </td>
              <td>
                  {{record.issueCount}}
              </td>
              <td>
                  {{record.dob | date:'MM-dd-yyyy'}}
              </td>
          </tr>
        </tbody>
    </table>
</div>
